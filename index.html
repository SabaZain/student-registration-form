<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
<h1><center>Student Registration Form</center></h1>
<form name="myform" action="" method="">
<table cellpadding="5" cellspacing="5" bgcolor="grey" align="center">
<tr><td> First Name: </td><td><input type="text" name="fname" size=""></td></tr>
<tr><td> Last Name: </td><td><input type="text" name="lname" size=""></td></tr>   
<tr><td> Father Name: </td><td><input type="text" name="fathername" size=""></td></tr> 
<tr><td> Mother Name: </td><td><input type="text" name="mname" size=""></td></tr> 
<tr><td> Date Of Birth: </td><td><input type="date" name="date" size=""></td></tr>
<tr><td> Email Id: </td><td><input type="email" name="email" size=""></td></tr>
<tr><td> Gender: </td><td><input type="radio" name="gender" size=""> Male <input type="radio" name="gender" size=""> Female </td></tr>
<tr><td> Choose Course: </td><td>
<select name="course">
<option name=""> ---Select--- </option>
<option name=""> HTML </option>
<option name=""> CSS </option>
<option name=""> JavaScript </option>
<option name=""> TypeScript </option>
</select>
<tr><td> Hobbies: </td><td><input type="checkbox" name="hobbies" size=""> Singing <input type="checkbox" name="hobbies" size=""> Travelling
<input type="checkbox" name="hobbies" size=""> Sports <input type="checkbox" name="hobbies" size=""> Reading Books
</td></tr>
<tr><td> Address: </td><td><textarea name="address"></textarea></td></tr>
<tr><td> Photo: </td><td><input type="file" name="photo" size=""></td></tr>
<tr><td></td><td><input type="submit" name="submit" size=""></td></tr>



</table>

</form>
    
</body>
</html>
